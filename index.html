<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Of Pintu Fire</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:url('https://cdn.discordapp.com/attachments/1090932473120161854/1452560985607901184/photo-1508739773434-c26b3d09e071.jpg?ex=694a4256&is=6948f0d6&hm=a5eca229c98ee439f361564f8cbf38c04283fd285cbf84aa1fe0612e9a38b67b&') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  overflow:hidden;
}

/* Dark overlay */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  z-index:1;
}

/* Sparkles ABOVE card */
.sparkle{
  position:absolute;
  top:0;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  opacity:.75;
  box-shadow:0 0 8px white;
  z-index:4;
  pointer-events:none;
  animation-name:fall;
  animation-iteration-count:infinite;
  animation-timing-function:linear;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

/* Start Screen */
.start-screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(25px);
  z-index:10;
  transition:.6s ease;
}

.start-btn{
  padding:18px 48px;
  border-radius:40px;
  border:1px solid rgba(255,255,255,.25);
  background:linear-gradient(135deg,#ffffff,#cfcfcf);
  color:#000;
  font-size:16px;
  letter-spacing:2px;
  cursor:pointer;
  box-shadow:0 0 60px rgba(255,255,255,.6);
}

/* Card */
.container{
  position:relative;
  z-index:3;
}

.card{
  width:320px;
  padding:30px 25px;
  text-align:center;
  border-radius:20px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(18px);
}

.avatar{
  width:110px;
  height:110px;
  margin:auto;
  border-radius:50%;
  overflow:hidden;
  border:2px solid rgba(255,255,255,.4);
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

h1{
  margin-top:15px;
  font-family:'Playfair Display',serif;
}

.quote{
  margin:10px 0 20px;
  font-size:14px;
  font-style:italic;
}

.tag{
  font-size:13px;
  opacity:.8;
}

/* Social links */
.socials{
  margin-top:22px;
  display:flex;
  justify-content:center;
  gap:15px;
}

.socials a{
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.15);
  color:#fff;
  text-decoration:none;
  font-size:18px;
  transition:.3s;
}

.socials a:hover{
  transform:translateY(-4px);
  background:rgba(255,255,255,.3);
}

/* Volume */
.volume{
  position:absolute;
  top:20px;
  left:20px;
  display:flex;
  align-items:center;
  gap:12px;
  z-index:5;
}

.volume input{
  width:120px;
  height:6px;
  appearance:none;
  background:rgba(255,255,255,.3);
  border-radius:10px;
}

.volume input::-webkit-slider-thumb{
  appearance:none;
  width:16px;
  height:16px;
  border-radius:50%;
  background:white;
  box-shadow:0 0 15px white;
}

/* Sparkle toggle button (bottom right) */
.sparkle-toggle{
  position:fixed;
  bottom:20px;
  right:20px;
  width:36px;
  height:36px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  color:white;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,255,255,.6);
  z-index:6;
}
</style>
</head>

<body>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.discordapp.com/attachments/1090932473120161854/1452550293685538906/AudioCutter_Rakhlo_Tum_Chupaake256k2.mp3?ex=694a3861&is=6948e6e1&hm=b176cdbb7ea4033facf7e605e2b55926953042bd410cd3b1c5fc81e83d29ae69&" type="audio/mpeg">
</audio>

<div class="overlay"></div>

<!-- Start Screen -->
<div class="start-screen" id="startScreen">
  <button class="start-btn" onclick="startMusic()">ENTER</button>
</div>

<!-- Volume -->
<div class="volume">
  <i class="fas fa-headphones"></i>
  <input type="range" min="0" max="100" value="40" id="volume">
</div>

<!-- Sparkle Toggle -->
<button class="sparkle-toggle" id="sparkleToggle" title="Toggle Sparkles">
  <i class="fas fa-snowflake"></i>
</button>

<!-- Card -->
<div class="container">
  <div class="card">
    <div class="avatar">
      <img src="https://cdn.discordapp.com/attachments/1090932473120161854/1452557633272942624/obito-sad.gif?ex=694a3f36&is=6948edb6&hm=680d4d1f9739558e3bae1de22f4802eb4b3885452089914d4034c08f339dcbda&">
    </div>
    <h1>Pintu Fire</h1>
    <p class="quote">We never truly value a moment until it becomes a memory.</p>
    <p class="tag">@Pintufire1 â€¢ YouTube / Instagram</p>

    <!-- Social links -->
    <div class="socials">
      <a href="https://discord.gg/UX947BxXd8" target="_blank" title="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://www.youtube.com/@Pintufire1" target="_blank" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.instagram.com/pntu03" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://pintufire.vercel.app" target="_blank" title="My Website">
        <i class="fas fa-globe"></i>
      </a>
    </div>
  </div>
</div>

<script>
const music = document.getElementById("bgMusic");
const volume = document.getElementById("volume");
const startScreen = document.getElementById("startScreen");
const sparkleToggle = document.getElementById("sparkleToggle");

music.volume = volume.value / 100;
volume.oninput = () => music.volume = volume.value / 100;

function startMusic(){
  music.play();
  startScreen.style.opacity="0";
  setTimeout(()=>startScreen.style.display="none",600);
}

/* Simple falling sparkles */
let sparklesOn = true;
const sparkles = [];

for(let i=0;i<35;i++){
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random()*100 + "vw";
  s.style.animationDuration = 5 + Math.random()*5 + "s";
  s.style.animationDelay = Math.random()*5 + "s";
  document.body.appendChild(s);
  sparkles.push(s);
}

sparkleToggle.onclick = () => {
  sparklesOn = !sparklesOn;
  sparkles.forEach(s => s.style.display = sparklesOn ? "block" : "none");
};
</script>

</body>
</html>
